dist: xenial
language: python
cache: pip
python:
- '2.7'
- '3.4'
- '3.5'
- '3.7'
env:
- PYTHONPATH=$PYTHONPATH:./src
install:
- pip install -r test_requirements.txt
script:
- pytest
jobs:
  include:
  - stage: upload codecov results
    python: 3.6
    install:
    - pip install pytest pytest-cov codecov
    - pip install -r test_requirements.txt
    script:
    - pytest --cov=./
    - codecov
  - stage: create release
    if: tag is present
    python: 3.6
    install: pip install sphinx
    script:
    - sphinx-build -Ean -b html -j auto -D todo_include_todos=0 ./doc ./doc/_build/html
    - pushd ./doc/_build/html ; zip -r ../../../${TRAVIS_TAG}-doc.zip . ; popd
    deploy:
      provider: releases
      skip_cleanup: true
      api_key: "$GITHUB_TOKEN"
      file: "${TRAVIS_TAG}-doc.zip"
      draft: true
      on:
        tags: true
  - stage: upload documentation
    if: tag is present
    python: 3.6
    install: pip install sphinx
    script:
    - sphinx-build -Ean -b html -j auto -D todo_include_todos=0 ./doc ./doc/_build/html
    - touch ./doc/_build/html/.nojekyll
    deploy:
      provider: pages
      skip_cleanup: true
      github_token: "$GITHUB_TOKEN"
      keep_history: false
      local_dir: "./doc/_build/html"
      on:
        tags: true
